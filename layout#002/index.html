<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title>Credit Card Checkout</title>
</head>
<body>
    <div class="sky">
        <img src="/img/cloud(1).png" alt="nuvem">
        <img src="/img/cloud.png" alt="nuvem">
        <img src="/img/cloud.png" alt="nuvem">
    </div>

    <div class="bg-bottom">
        
    </div>

    <div class="card-principal">
        <div class="infos">
            <h1>Começe seus 30 dias de teste grátis!</h1>
            <p>Não cobraremos nada hoje, seu dia de pagamento sera dia <strong>20 de Novembro de 2021</strong></p>
        </div>

        <div class="card-secundario">

            <div class="card1">

                <div class="field">
                    <input type="radio" name="Paypal">
                    <!-- <label for="Paypal">PayPal Logo --><table border="0" cellpadding="10" cellspacing="0" align="center"><tbody><tr><td align="center"></td></tr><tr><td align="center"><a href="https://www.paypal.com/pt/webapps/mpp/home" title="PayPal Comment Ca Marche" onclick="javascript:window.open('https://www.paypal.com/pt/webapps/mpp/home','WIPaypal','toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=yes, resizable=yes, width=1060, height=700'); return false;"><img src="https://www.paypalobjects.com/webstatic/mktg/Logo/pp-logo-100px.png" border="0" alt="PayPal Logo" /></a></td></tr></tbody></table><!-- PayPal Logo</label> -->
                </div>

                <div class="field">
                    <input type="radio" name="credit">
                    <label for="credit">Cartão de Credito ou Débito</label>
                    <!-- <img src="/img/Mastercard Symbol - SVG - BR/Artwork/mc_symbol.svg" alt=""> -->
                </div>

                <div class="field">
                    <label for="Numero cartao">Numero do Cartão</label>
                    <input type="text" name="Numero cartao">
                </div>

                <div class="expire">

                    <div class="field">
                        <label for="Validade">Validade</label>
                        <input type="text" name="Validade">
                    </div>

                    <div class="field">
                        <label for="Cod seguranca">Código de Segurança</label>
                        <input type="text" name="Cod seguranca">
                    </div>

                </div>

                <button>Cadastrar</button>

                <p>Sua transação é protegida com criptografia SSL</p>

            </div>

        </div>
    </div>

    
</body>
</html>
