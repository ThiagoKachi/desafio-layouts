<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Musica player</title>
</head>
<body>
    <div class="cards">
        <div class="card1">
            <div class="menu">
                <i class="fas fa-bars fa-lg"></i>
                <i class="fas fa-search fa-lg"></i>
            </div>

            <div class="image">
                <img src="https://i.ytimg.com/vi/HibBnC6SVk8/maxresdefault.jpg" alt="Album da mÃºsica">
            </div>

            <div id="music-info">
                <div class="artist">
                    <h3>Whole Lotta Love</h3>
                    <p>Led Zeppelin</p>
                </div>

                <div class="fav">
                    <i class="far fa-heart fa-lg" onclick="mostrar()"></i> 
                </div>
            </div>

            <div class="music-bar">
                <div class="duration">
                    <span> </span>
                </div>

                <div class="music-time">
                    <p>4:02</p>
                    <p>5:33</p>
                </div>
            </div>

            <div class="music-control">
                <i class="fas fa-backward fa-2x"></i>
                <span></span>
                <i class="fas fa-pause fa-lg"></i>
                <!-- <i class="fas fa-play"></i> -->
                <i class="fas fa-forward fa-2x"></i>
            </div>

            <hr>

            <div class="fav-share">
                <i class="fas fa-share fa-lg"></i>
                <i class="fas fa-cog fa-lg"></i>
                <i class="fas fa-random"></i>

            </div>
        </div>

        <!-- card2 -->

        <div id="items-wrapper">
            <div class="menu">
                <i class="fas fa-bars fa-lg"></i>
                <i class="fas fa-search fa-lg"></i>
            </div>
            
            <h3>Favorites</h3>

            <div id="items">

                <div class="item"><img src="https://cloudfront-eu-central-1.images.arcpublishing.com/prisa/AY74Q2GZEJANVF2KIPXWZPPK3I.jpg" alt="Capa Album"></div>
                <div class="item"><img src="https://i1.sndcdn.com/artworks-000573167489-bpotjf-t500x500.jpg" alt="Capa Album"></div>
                <div class="item"><img src="https://img.discogs.com/9QVia4bnodMv_8REgCEqgbkelto=/fit-in/600x576/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-14251590-1570763406-4779.jpeg.jpg" alt="Capa Album"></div>
                <div class="item"><img src="https://lastfm.freetls.fastly.net/i/u/500x500/ec7e82797a46ebd439a4df1afbec2879.jpg" alt="Capa Album"></div>
                <div class="item"><img src="https://i.ytimg.com/vi/LLuekpzB7Js/maxresdefault.jpg" alt="Capa Album"></div>
                
            </div>

            <h2>Playlist</h2>
            
            <div class="playlist">

                <div class="musics-playlist">
                    <img src="https://cloudfront-eu-central-1.images.arcpublishing.com/prisa/AY74Q2GZEJANVF2KIPXWZPPK3I.jpg" alt="Imagem album">
                    <div class="playlist-infos">
                        <h3>Back In Black</h3>
                        <p>AC/DC</p>
                    </div>
                    <p>4:15</p>
                </div>

                <div class="musics-playlist">
                    <img src="https://i1.sndcdn.com/artworks-000573167489-bpotjf-t500x500.jpg" alt="Imagem album">
                    <div class="playlist-infos">
                        <h3>Come Together</h3>
                        <p>The Beatles</p>
                    </div>
                    <p>4:19</p>
                </div>

                <div class="musics-playlist">
                    <img src="https://img.discogs.com/9QVia4bnodMv_8REgCEqgbkelto=/fit-in/600x576/filters:strip_icc():format(jpeg):mode_rgb():quality(90)/discogs-images/R-14251590-1570763406-4779.jpeg.jpg" alt="Imagem album">
                    <div class="playlist-infos">
                        <h3>Sweet Emotion</h3>
                        <p>Aerosmith</p>
                    </div>
                    <p>4:34</p>
                </div>

                <div class="musics-playlist">
                    <img src="https://i.ytimg.com/vi/HibBnC6SVk8/maxresdefault.jpg" alt="Imagem album">
                    <div class="playlist-infos">
                        <h3>Whole Lotta Love</h3>
                        <p>Led Zeppelin</p>
                    </div>
                    <p><i class="far fa-pause-circle fa-2x"></i></p>
                </div>

                <div class="musics-playlist">
                    <img src="https://i.ytimg.com/vi/LLuekpzB7Js/maxresdefault.jpg" alt="Imagem album">
                    <div class="playlist-infos">
                        <h3>Sultans of Swing</h3>
                        <p>Dire Straits</p>
                    </div>
                    <p>5:48</p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
