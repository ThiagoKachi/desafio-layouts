<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="formulario">
        
        <form>
            <h1>Get Started</h1>

            <div class="field">
                <label>Name</label>
                <input placeholder="Name" type="text">
            </div>

            <div class="field">
                <label>Email</label>
                <input placeholder="Email" type="email">
            </div>

            <div class="field">
                <label>Password</label>
                <input placeholder="&bull;&bull;&bull;&bull;&bull;&bull;" type="password">
            </div>

            <div class="button">
                <button>Sign Up</button>
                <a>Sign In</a>
            </div>

            <div class="agree">
                <input type="checkbox">
                <p>I agree to the <span>Terms of service</span> <br> and <span>Pivacy Policy</span>.</p>
            </div>
        </form>

        <div class="image">
            <img src="/img/1-SCENE.svg" alt="imagem pagina login">
        </div>

    </div>
</body>
</html>
